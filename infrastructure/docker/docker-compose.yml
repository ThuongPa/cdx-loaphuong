  #   networks:
  #     - notification-network

  # Notification Service (Development)
  notification-service:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: notification-service
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/notification-service?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      RABBITMQ_URI: amqp://xMlbHAEswk95f17q:xqETMbrXPskYEnwL7VAVa1yYH3mkATkz@rabbitmq.cudanso.net:5672
      NOVU_API_URL: https://novu-api.cudanso.net
      NOVU_API_KEY: 0577ead5db58a9658edb29e68245bb0b
      NOVU_APPLICATION_IDENTIFIER: LZcyj58XGj2v
      AUTH_SERVICE_URL: http://localhost:3001
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../../src:/app/src
      - ../../test:/app/test
    networks:
      - notification-network

volumes:
  mongodb_data:
  redis_data:

networks:
  notification-network:
    driver: bridge
