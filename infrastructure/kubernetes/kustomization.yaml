apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cdx-notification-service
  namespace: cdx-production

resources:
  - namespace.yaml
  - configmap.yaml
  - service.yaml
  - deployment.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  app: cdx-notification-service
  component: notification-service
  environment: production
  project: cdx

images:
  - name: cdx-notification-service
    newTag: latest

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cdx-notification-service
    spec:
      template:
        spec:
          containers:
            - name: cdx-notification-service
              env:
                - name: NODE_ENV
                  value: "production"
                - name: LOG_LEVEL
                  value: "info"

configMapGenerator:
  - name: cdx-notification-service-config
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
    options:
      disableNameSuffixHash: true

secretGenerator:
  - name: cdx-notification-service-secrets
    literals:
      - MONGODB_PASSWORD=changeme
      - REDIS_PASSWORD=changeme
      - RABBITMQ_PASSWORD=changeme
      - NOVU_API_KEY=changeme
      - JWT_SECRET=changeme
    options:
      disableNameSuffixHash: true
