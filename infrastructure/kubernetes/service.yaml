apiVersion: v1
kind: Service
metadata:
  name: cdx-notification-service
  namespace: cdx-production
  labels:
    app: cdx-notification-service
    component: notification-service
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '3000'
    prometheus.io/path: '/metrics'
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: cdx-notification-service
---
apiVersion: v1
kind: Service
metadata:
  name: cdx-notification-service-headless
  namespace: cdx-production
  labels:
    app: cdx-notification-service
    component: notification-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: cdx-notification-service
